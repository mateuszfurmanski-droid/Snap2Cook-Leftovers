<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotuj z Lod贸wki</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        #preview { max-width: 300px; margin-top: 20px; display: none; }
        #products { margin-top: 20px; background: white; padding: 10px; border-radius: 8px; display:none; }
    </style>
</head>

<body>
    <h1> Gotuj z Lod贸wki</h1>
    <p>Zr贸b zdjcie lod贸wki, a AI rozpozna produkty i znajdzie przepisy.</p>

    <input type="file" id="photoInput" accept="image/*">

    <img id="preview" />

    <div id="products">
        <h3>Rozpoznane produkty:</h3>
        <ul id="productList"></ul>
    </div>

    <script>
        const input = document.getElementById("photoInput");
        const preview = document.getElementById("preview");

        input.addEventListener("change", () => {
            const file = input.files[0];
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";

            // symulacja AI (prawdziwe AI dodamy p贸藕niej)
            setTimeout(() => {
                document.getElementById("products").style.display = "block";
                document.getElementById("productList").innerHTML = `
                    <li>jajka</li>
                    <li>pomidor</li>
                    <li>ser</li>
                    <li>maso</li>
                `;
            }, 1000);
        });
    </script>
</body>
</html>
